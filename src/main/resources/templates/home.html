<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>current time <span id="dt"></span></h1>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("dt").innerText =
      JSON.parse(this.responseText).payload;
    }
  };
  xhttp.open("GET", "http://bladejavademo.ap-south-1.elasticbeanstalk.com/hi", true);
  xhttp.send();
}
setInterval(function(){
        loadDoc();
    },1000);
</script>
</body>
</html>
